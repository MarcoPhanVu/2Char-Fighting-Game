<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Platformer</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type ="text/css" href="styles/styles.css">
</head>
<body>
    <canvas id="main-display"></canvas>

    <table class="reporter">
        <caption>Game stats for further testing</caption>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">State</th>
                <th scope="col">Location</th>
                <th scope="col">Extra info</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Player</th>
                <td char-state>Player State</td>
                <td char-location></td>
                <td char-extra-in4></td>
            </tr>
            <tr>
                <th scope="row">Enemy1</th>
                <td char-state>Enemy1 State</td>
                <td char-location>Place holder</td>
                <td char-extra-in4>placeholder</td>
            </tr>
            <tr>
                <th scope="row">Enemy2</th>
                <td char-state>Enemy2 State</td>
                <td char-location>placeholder</td>
                <td char-extra-in4>placeholder</td>
            </tr>
        </tbody>
    </table>

    <!-- Script -->
    <script src="scripts/sprite.js"></script>
    <script src="scripts/movement.js"></script>
    <script src="scripts/reporting.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
