<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Platformer</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type ="text/css" href="styles/styles.css">
</head>
<body>
    <div id="game-container">
        <div id="status-bar">
            <div class="health-bar" style="justify-content: flex-end;">
                <div id="player-health"></div>
            </div>

            <div id="timer">36</div>

            <div class="health-bar">
                <div id="enemy-health"></div>
            </div>
        </div>
        <div id="overlay" class="hidden">
            <div class="overlay-inside">
            
                <div id="game-status">T</div>
                <button id="next-btn">NEXT</button>
            </div>
        </div>
        <canvas id="game-display"></canvas>
    </div>

    <div id="reporter" class="">
        <div class="value-column">
            <div class="category">Name</div>

            <div class="value-data-name" value-data-name>P</div>
            <div class="value-data-name" value-data-name>P Atk</div>
            <div class="value-data-name" value-data-name>E1</div>
            <div class="value-data-name" value-data-name>E1 Atk</div>
            <div class="value-data-name" value-data-name>E2</div>
            <div class="value-data-name" value-data-name>E2 Atk</div>
        </div>
        <div class="value-column">
            <div class="category">State</div>

            <div class="value-data" value-data-state>blank</div>
            <div class="value-data" value-data-state>blank</div>
            <div class="value-data" value-data-state>blank</div>
            <div class="value-data" value-data-state>blank</div>
            <div class="value-data" value-data-state>blank</div>
            <div class="value-data" value-data-state>blank</div>
        </div>
        <div class="value-column">
            <div class="category">Location</div>

            <div class="value-data" value-data-location>blank</div>
            <div class="value-data" value-data-location>blank</div>
            <div class="value-data" value-data-location>blank</div>
            <div class="value-data" value-data-location>blank</div>
            <div class="value-data" value-data-location>blank</div>
            <div class="value-data" value-data-location>blank</div>
        </div>
        <div class="value-column">
            <div class="category">ExtraIn4</div>

            <div class="value-data" value-data-extra-info>blank</div>
            <div class="value-data" value-data-extra-info>blank</div>
            <div class="value-data" value-data-extra-info>blank</div>
            <div class="value-data" value-data-extra-info>blank</div>
            <div class="value-data" value-data-extra-info>blank</div>
            <div class="value-data" value-data-extra-info>blank</div>
        </div>
    </div>

    <div class="test-div">
        <div class="test-div-inside">Cây lau nhà</div>
    </div>

    <!-- <div class="color-displayer">Color Displayer</div> -->

    <!-- Script -->
    <script src="scripts/sprite.js"></script>
    <script src="scripts/movement.js"></script>
    <!-- <script src="scripts/reporting.js"></script> -->
    <script src="scripts/main.js"></script>
</body>
</html>
